  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "https://dleone81.github.io/apcelettro/" # the subpath of your site, e.g. /blog
url: "https://www.apcelettrorappresentanze.it" # the base hostname & protocol for your site, e.g. http://example.com
company_name: APC Elettrorappresentanze srl
company_addr: >- 
  Via Fratello Bandiera 2<br>
  Treviolo 24048 BG<br>
company_phone: (+39) 351 8473235
company_id: 04410090163
company_share_capital: 10000 euro (i.v.)
company_email: info@apcelettrorappresentanze.it
company_pec_email: apcelettrorappresentanzesrl@pec.it

