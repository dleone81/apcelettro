# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

jekyll_admin:
  hidden_links:
    - staticfiles
    - datafiles
    - configuration

collections:
  authors:
    output: true

defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "blog"
    title: ""
    subtitle: ""
    description: ""
    tag: ""
    author: ""