<!-- Copyrights
============================================= -->
<div id="copyrights">

    <div class="container clearfix">

        <div class="col_half">
            <div class="copyright-links"><a href="{{ site.url }}/cookie-policy">Cookie Policy</a> / <a href="{{ site.url }}/privacy-policy">Privacy Policy</a></div>
        </div>

        <div class="col_half col_last tright">
            Copyrights &copy;

                {% assign d = 'now' | date: '%Y' }} %}
                {% if d == "2020" %}
                    {{d}} {{ site.company_name }}<br>
                {% else %}
                    2020 - {{d}} {{ site.company_name }}<br>
                {% endif %}
        </div>
        
    </div>

</div><!-- #copyrights end -->
