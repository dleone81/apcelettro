<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/swiper.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/font-icons.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/animate.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/magnific-popup.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" type="text/css" />
	<link rel="stylesheet" href="{{ '/assets/css/notify.css' | relative_url }}" type="text/css" />
	{% if page.description != nil %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	{% if page.keywords != nil %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ page.title }} | {{ site.title }}</title>
	<base href="{{ site.baseurl }}" />
</head>
