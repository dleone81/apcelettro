

<!-- Primary Navigation
============================================= -->
<nav id="primary-menu" class="dark">
    <ul>
        {% for item in site.data.headermenu.toc %}
        <li class="current"><a href="{{ item.url }}"><div>{{ item.title }}</div></a>
            <ul>
                {% for entry in item.subfolderitems %}
                <li><a href="{{ entry.url }}"><div>{{ entry.page }}</div></a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>

    {% include search.html %}

</nav><!-- #primary-menu end -->
